<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Navigation Bar</title>
  <style>
    nav {
      background-color: #D3D3D3;
      padding: 10px;
    }
    ul {
      list-style: none; /* Removes bullets */
      margin: 0;
      padding: 0;
    }
    li {
      display: inline; /* Displays list items horizontally */
      margin-right: 1rem; /* Adds spacing between items */
    }
  </style>
</head>
<body>
  <nav>
    <ul>
      <li>Home</li>
      <li>About</li>
      <li>Contact Us</li>
      <li>Itinerary</li>
    </ul>
  </nav>
</body>
</html>
